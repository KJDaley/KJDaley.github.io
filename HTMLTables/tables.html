<html>
  <head>
    <title> tables </title>
  </head>

  <body>
      <h3>Below is a 5x2 table. My favorite food name is in column 1 and a picture of the food in column 2.</h3>
    
      <img src="pizza.png" alt="picture of some pizza" title="a picture of some pizza" height="200" width="200" />

      <table border="3">
        <tr>
          <td>Food</td>
          <td>Picture</td>
        </tr>
        <tr>
          <td>Pizza</td>
          <td><img src="pizza.png" alt="picture of some pizza" title="a picture of some pizza" height="200" width="200" /></td>
        </tr>
        <tr>
          <td>Ice Cream</td>
          <td><img src="icecream.png" alt="picture of some ice cream" title="a picture of some ice cream" height="200" width="200" /></td>
        </tr>
        <tr>
          <td>Hot Wings</td>
          <td><img src="hotwings.png" alt="picture of some hot wings" title="a picture of some hot wings" height="200" width="200" /></td>
        </tr>
        <tr>
          <td>Hot Funyans</td>
          <td><img src="hotfunyans.png" alt="picture of some hot funyans" title="a picture of some hot funyans" height="200" width="200" /></td>
        </tr>
        </tr>
      </table>

      <table border="3">
        <tr>
          <th></th>
          <th>3-4</th>
          <th>4-5</th>
          <th>5-6</th>
          <th>6-7</th>
        </tr>
        <tr>
          <th>John</th>
          <td colspan="3">content</td>
          <td>something</td>
        </tr>
        <tr>
          <th>Ann</th>
          <td rowspan="2">content</td>
          <td>something</td>
          <td>something else</td>
          <td>and something</td>
        </tr>
        <tr>
          <th>Bill</th>
          <td>content</td>
          <td>something</td>
          <td>something else</td>
        </tr>
      </table>

  </body>
</html>
